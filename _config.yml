# remote_theme: pmarsceill/just-the-docs
theme: just-the-docs
title: Orange Robotics
description: My personal blog, to share the technologies that fascinate me.
color_scheme: light

# Make the source folder /docs instead of root
source: docs

callouts:
  note-title:
    color: purple
  tip:
    color: green
  tldr:
    color: green
    title: tl;dr
  important:
    color: blue
    title: Important
  warning:
    color: red
    title: Warning
  

include: [".well-known"]
